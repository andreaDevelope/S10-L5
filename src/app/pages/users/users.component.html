<div class="container">
  <div class="row">
    <div class="col-12 col-4" *ngFor="let entity of todoArr">
      <div class="card my-2 mx-2">
        <div class="card-body">
          <h5 class="card-title">
            autore {{ entity.userName }} {{ entity.id }}
          </h5>
          <p class="card-text">
            {{ entity.todo }}
          </p>
          <p>completed {{ entity.completed }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
