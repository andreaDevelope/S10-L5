<h1>Lista dei Todo Completati</h1>
<p class="text-center my-5" *ngIf="compTodoArr.length < 1">loading...</p>
<div class="table-responsive" *ngIf="compTodoArr.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Todo</th>
        <th>Completato</th>
        <th>ID Utente</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of compTodoArr">
        <td
          [ngClass]="{
            completed: todo.completed,
            'not-completed': !todo.completed
          }"
        >
          {{ todo.id }}
        </td>
        <td
          [ngClass]="{
            completed: todo.completed,
            'not-completed': !todo.completed
          }"
        >
          {{ todo.todo }}
        </td>
        <td>
          <input type="checkbox" [checked]="todo.completed" disabled />
        </td>
        <td>{{ todo.userId }}</td>
      </tr>
    </tbody>
  </table>
</div>
