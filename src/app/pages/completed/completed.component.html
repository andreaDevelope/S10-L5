<h1>Lista dei Todo Completati</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Todo</th>
      <th>Completato</th>
      <th>ID Utente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of compTodoArr">
      <td>{{ todo.id }}</td>
      <td>{{ todo.todo }}</td>
    </tr>
  </tbody>
</table>
