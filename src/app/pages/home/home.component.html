<h1>Lista dei Todo</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Todo</th>
      <th>Completato</th>
      <th>ID Utente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoArr">
      <td>{{ todo.id }}</td>
      <td>{{ todo.todo }}</td>
      <td>
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleCompleted(todo)"
        />
      </td>
      <td>{{ todo.userId }}</td>
    </tr>
  </tbody>
</table>
